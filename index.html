<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>Network</h1>
            </div>
            <div class="feedHeader">
                <h1>Your Feed</h1>
            </div>
            <div class="page">
                <div class="avatarCard">
                    <img class="img" src="icons/user-circle.png" alt="default user icon">
                    <a href="www.idk.com">Add an avatar</a>
                    <p class="james">James Doe</p>
                </div>
                <div class="feed">
                    <div class="person">
                        <h3>Neil M</h3>
                        <p class="likes1">9 like(s)</p>
                        <button onclick="add1(0)" class="btn">Like</button>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="www.link.com">link</a></p>
                    </div>
                    <div class="person">
                        <h3>Nichole K</h3>
                        <p class="likes2">12 likes(s)</p>
                        <button onclick="add1(1)" class="btn">Like</button>
                        <p>Just finished my <a href="www.comic.com">next comic</a>, check it out.</p>
                    </div>
                    <div class="person">
                        <h3>Jim R</h3>
                        <p class="likes3">9 like(s)</p>
                        <button onclick="add1(2)" class="btn">Like</button>
                        <p>I can't stop listening to the <a href="www.album.com">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
